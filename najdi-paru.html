            }

            flipSound.play();
            card.classList.add('flipped');
            openedCards.push(card);

            if (openedCards.length === 2) {
                canClick = false;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = openedCards;
            if (card1.dataset.pair === card2.dataset.pair) {
                matchSound.play();
                score += 20;
                scoreDisplay.textContent = `–û—á–∫–∏: ${score}`;
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                checkLevelCompletion();
            } else {
                errorSound.play();
                score -= 5;
                scoreDisplay.textContent = `–û—á–∫–∏: ${score}`;
                card1.classList.add('unmatched');
                card2.classList.add('unmatched');
                setTimeout(() => {
                    card1.classList.remove('flipped', 'unmatched');
                    card2.classList.remove('flipped', 'unmatched');
                }, 500);
            }
            openedCards = [];
            setTimeout(() => {
                canClick = true;
            }, 500);
        }

        function showRoundCompleteMessage() {
            roundCompleteMessage.classList.add('show');
            setTimeout(() => {
                roundCompleteMessage.classList.remove('show');
            }, 2000);
        }

        function checkLevelCompletion() {
            if (matchedPairs === levels[currentLevelIndex].items.length / 2) {
                successSound.play();
                showRoundCompleteMessage();
                setTimeout(() => {
                    nextLevelBtn.style.display = 'inline-block';
                }, 1500);
            }
        }

        function loadLevel(levelIndex) {
            gameBoard.innerHTML = '';
            openedCards = [];
            matchedPairs = 0;
            canClick = true;
            nextLevelBtn.style.display = 'none';
            roundCompleteMessage.classList.remove('show');

            if (levelIndex >= levels.length) {
                gameInfo.textContent = "";
                gameBoard.innerHTML = `<h2>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –ø—Ä–æ—à—ë–ª –≤—Å–µ —É—Ä–æ–≤–Ω–∏ üéâ</h2>`;
                return;
            }

            const currentLevel = levels[levelIndex];
            gameInfo.textContent = `–£—Ä–æ–≤–µ–Ω—å ${levelIndex + 1}: ${currentLevel.name}`;
            
            const shuffledItems = shuffle([...currentLevel.items]);
            
            shuffledItems.forEach(item => {
                const card = createCard(item);
                gameBoard.appendChild(card);
            });
        }

        function nextLevel() {
            currentLevelIndex++;
            loadLevel(currentLevelIndex);
        }

        window.onload = () => {
            loadLevel(currentLevelIndex);
            nextLevelBtn.onclick = nextLevel;
            backButton.onclick = () => location.href = 'index.html';
        };
    </script>
</body>
