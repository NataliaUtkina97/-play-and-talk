        "–ß—Ç–æ —ç—Ç–æ —Ç–∞–º –∑–∞—à—É—Ä—à–∞–ª–æ –≤ —Ç—Ä–∞–≤–µ?",

        recognition.lang = "ru-RU";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        resultDiv.textContent = "üéô –ì–æ–≤–æ—Ä–∏—Ç–µ –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ...";
